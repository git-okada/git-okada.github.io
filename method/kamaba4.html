<h1><img src="/method/img/tit-kamaba4.png" alt="釜場　冷やしカメ 冷却、結晶化" width="700" height="276" /></h1>

<div class="box">

<p>冷し釜で撹拌冷却されると、かなり粘度がましてどろっとした物になりますが、まだかなり熱を持っています。それを更に冷却するために、「冷しカメ」と呼ばれる素焼きのカメに移して放置して荒熱を取り、冷却結晶化させます。下写真は冷しカメで冷却中のものです。</p>
<p class="img-left"><img src="/method/img/img-kamaba4.jpg" alt="" width="300" height="208" /></p>
<p>次第に浅い茶色の半固形の状態になり、その後、更に大きな樽に移して保存します。作業を行っている冬の気温では、上部は完全に固形化します。</p>
<p>この精製して和三盆糖になる前の、いわゆる粗糖の物を「白下糖」と呼びます。恐らく「白くなる前の砂糖」と言う意味あいがあったのだろうと思われます。</p>
