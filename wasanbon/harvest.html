<h1><img src="/wasanbon/img/tit-harvest.png" alt="12月、砂糖黍の収穫" width="700" height="276" /></h1>
<div class="box">　
<p>11月下旬から12月が砂糖黍の収穫の時期です。遅く収穫する事によって砂糖黍の糖度を上げるのがその理由です。</p>
<p>大体において作りやすい砂糖黍ですが、収穫だけはかなりな作業となります。今の所機械による収穫は出来ず、上写真の様に全て手作業で収穫します。</p>
<p>作業は、「まず砂糖黍をひっこぬく」、「シブと呼んでいる皮をむく」、「穂の部分を切る」、「根を鎌でそぐ」、とかなり面倒なものです。</p>
<p>砂糖黍を切らないで抜くのが、他の地域での収穫とは違い面白いところです。砂糖黍は根に近いほど甘いので、細く背丈があまり高くならない竹糖では、少しでも砂糖を取る為に根に近いところまで取ってしまうのです。</p>
